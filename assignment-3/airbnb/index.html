<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <img src="logo.svg" alt="" class="logo">
        <div class="search">
            <button class="anywhere">Anywhere</button>
            <button class="anyweek">Anyweek</button>
            <button class="guests">Add guests</button>
            <button class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;"><path fill="none" d="M13 24a11 11 0 1 0 0-22 11 11 0 0 0 0 22zm8-3 9 9"/></svg></button>
        </div>
        <div class="user">
            <button class="word">Airbnb your home</button>
            <div class="userh">
               <button class="hamburger"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"><g fill="none"><path d="M2 16h28M2 24h28M2 8h28"/></g></svg></button>
               <button class="user-s"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 100%; width: 100%; fill: currentcolor;"><path d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z"/></svg></button>
            </div>
        </div>
    </nav>
    <nav class="option">
        <div class="places">
            <button class="p">
                <img src="i1.jpeg" alt="" class="a">
                <p class="a-text">Country Side</p>
            </button>
            <button class="p">
                <img src="i2.jpeg" alt="" class="a">
                <p class="a-text">Rooms</p>
            </button>
            <button class="p">
                <img src="i3.jpeg" alt="" class="a">
                <p class="a-text">Bread & Breakfasts</p>
            </button>
            <button class="p">
                <img src="i4.jpeg" alt="" class="a">
                <p  class="a-text">Design</p>
            </button>
            <button class="p">
                <img src="i5.jpeg" alt="" class="a">
                <p  class="a-text">Mansions</p>
            </button>
            <button class="p">
                <img src="i6.jpeg" alt="" class="a">
                <p  class="a-text">Tree Houses</p>
            </button>
            <button class="p">
                <img src="i7.jpeg" alt="" class="a">
                <p  class="a-text">Pools</p>
            </button>
            <button class="p">
                <img src="i8.jpeg" alt="" class="a">
                <p  class="a-text">Farms </p>
            </button>
            <button class="p">
                <img src="i9.jpeg" alt="" class="a">
                <p  class="a-text">Amazing Views</p>
            </button>
            <button class="p">
                <img src="i10.jpeg" alt="" class="a">
                <p  class="a-text">Lake Front</p>
            </button>
            <button class="p">
                <img src="i11.jpeg" alt="" class="a">
                <p  class="a-text">OMG!</p>
            </button>
            
        </div>
        <img src="arrow.svg" alt="" class="arrow">
        <button class="filter">
            <img src="options.svg" alt="" class="filter-img">
            <p class="text">Filter</p>
        </button>
    </nav>

    <nav class="search-price">
        <p class="search-price-text">Display total Price</p>
        <input type="text" class="input" placeholder="Include all fees, before taxes">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
    </nav>
    <div class="container">
        <div class="place-card">
            <div class="card-header">
                <img src="d2.webp" class="place-card-img" alt="">
                <img src="heart.svg" alt="" class="heart">
            </div>
            <div class="star-place">
                <h3>Candolim, India</h3>
                <div class="star-ratings">
                    <img src="start.svg" alt="" class="star">
                    <p class="ratings">4.5</p>
                </div>
            </div>
            <p class="d">500 kilometers away</p>
            <p class="d">15-20 August</p>
        </div>

        <div class="place-card">
            <div class="card-header">
                <img src="d3.webp" class="place-card-img" alt="">
                <img src="heart.svg" alt="" class="heart">
            </div>
            <div class="star-place">
                <h3>Colva, India</h3>
                <div class="star-ratings">
                    <img src="start.svg" alt="" class="star">
                    <p class="ratings">5.0</p>
                </div>
            </div>
            <p class="d">657 kilometers away</p>
            <p class="d">3-10 August</p>
        </div>
        <div class="place-card">
            <div class="card-header">
                <img src="d4.webp" class="place-card-img" alt="">
                <img src="heart.svg" alt="" class="heart">
            </div>
            <div class="star-place">
                <h3>Goa, India</h3>
                <div class="star-ratings">
                    <img src="start.svg" alt="" class="star">
                    <p class="ratings">5.0</p>
                </div>
            </div>
            <p class="d">476 kilometers away</p>
            <p class="d">1-5 August</p>
        </div>
        <div class="place-card">
            <div class="card-header">
                <img src="d2.webp" class="place-card-img" alt="">
                <img src="heart.svg" alt="" class="heart">
            </div>
            <div class="star-place">
                <h3>Hyderabad, India</h3>
                <div class="star-ratings">
                    <img src="start.svg" alt="" class="star">
                    <p class="ratings">4.2</p>
                </div>
            </div>
            <p class="d">360 kilometers away</p>
            <p class="d">1-10 August</p>
        </div>

    </div>
    <button class="show-map">Show Map</button>
</body>
</html>
